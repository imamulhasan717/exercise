<style>
    .subscribe{
        background-color: rgb(200, 0, 0);
        color: white;
        border: none;
        padding: 10px 16px;
        border-radius: 2px;
        margin-right: 8px;
        cursor: pointer;
        transition: opacity 0.15s;
    }
    .subscribe:hover{
        opacity: .8;
    }
    .subscribe:active{
        opacity: .5;
    }
    .join{
        background-color: white;
        color: rgb(41, 118, 211);
        padding: 9px 16px;
        border-color: rgb(41, 118, 211);
        border-width: 1px;
        border-radius: 2px;
        border-style: solid;
        cursor: pointer;
        transition: background-color .15s, color .15s;
    }
    .join:hover{
        background-color:rgb(41, 118, 211);
        color: white;
    }
    .join:active{
        opacity: .7;
    }
    .tweet{
        background-color: rgb(2, 158, 255);
        color: white;
        padding: 10px 16px;
        border: none;
        border-width: 1px;
        border-radius: 18px;
        font-weight: bold;
        font-size: 15px;
        margin-left: 8px;
        cursor: pointer;
        transition: 0.15;
    }
    .tweet:hover{
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
    }
</style>

<button class="subscribe">SUBSCRIBE</button>
<button class="join">JOIN</button>
<button class="tweet">Tweet</button>
